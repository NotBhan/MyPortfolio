{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CHANDRABHAN | Portfolio{% endblock %}</title>

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #000000;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background-color: var(--bg-color);
        /* background: url(https://img.freepik.com/free-photo/black-concrete-textured-background_53876-63609.jpg) no-repeat center center fixed; */
        background-size: cover;
        position: relative;
      }

      header {
        padding-top: 0.2rem !important;
        padding-bottom: 0.2rem !important;
      }

      .hero-section {
        margin-top: 0;
        padding-top: 0;
        min-height: 90vh;
      }

      #home {
        margin-top: -2rem !important;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .display-1,
      .display-2,
      .display-3,
      .display-4 {
        font-weight: 700 !important;
      }

      .card {
        /* background-color: rgba(13, 17, 23, 0.85); */
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .btn {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      header,
      footer {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background-color: var(--bg-color);
      }

      /* Animation styles */
      [data-animate] .animate-item {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      [data-animate].animate-in .animate-item {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered delays */
      [data-animate].animate-in .animate-item:nth-child(1) {
        transition-delay: 0.1s;
      }
      [data-animate].animate-in .animate-item:nth-child(2) {
        transition-delay: 0.2s;
      }
      [data-animate].animate-in .animate-item:nth-child(3) {
        transition-delay: 0.3s;
      }
      [data-animate].animate-in .animate-item:nth-child(4) {
        transition-delay: 0.4s;
      }
      [data-animate].animate-in .animate-item:nth-child(5) {
        transition-delay: 0.5s;
      }

      /* Scroll behavior */
      header,
      footer {
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
      }

      body.scrolled header,
      body.scrolled footer {
        opacity: 1;
        visibility: visible;
      }

      main {
        padding-top: 80px;
        padding-bottom: 80px;
      }

      @media (max-width: 768px) {
        main {
          padding-top: 60px;
          padding-bottom: 60px;
        }

        .display-4 {
          font-size: calc(1.475rem + 2.7vw);
        }
      }

      .min-vh-100 {
        min-height: 90vh; /* Instead of 100vh */
      }
      .hero-section {
        margin-top: 0;
        padding-top: 2rem; /* Adjust this value as needed */
      }
    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}

    <main class="mx-auto">
      <div id="home"></div>
      {% block content %} {% endblock %}
    </main>

    {% include 'main/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Navbar/Footer scroll behavior
        const heroSection = document.querySelector("section.d-flex.min-vh-100");
        const body = document.body;

        function handleHeroScroll() {
          if (!heroSection) {
            // If no hero section exists, show header/footer immediately
            body.classList.add("scrolled");
            return;
          }

          const heroRect = heroSection.getBoundingClientRect();
          // Trigger when bottom of hero section reaches top of viewport
          if (heroRect.bottom <= 0) {
            body.classList.add("scrolled");
          } else {
            body.classList.remove("scrolled");
          }
        }

        // Section animation triggers
        const animatedSections = document.querySelectorAll(
          "section[data-animate]"
        );
        const sectionObserver = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate-in");
              }
            });
          },
          {
            threshold: 0.5,
            rootMargin: "0px 0px -100px 0px",
          }
        );

        // Initialize
        handleHeroScroll();
        animatedSections.forEach((section) => {
          sectionObserver.observe(section);
        });

        // Optimized scroll event listener
        let ticking = false;
        window.addEventListener("scroll", function () {
          if (!ticking) {
            window.requestAnimationFrame(function () {
              handleHeroScroll();
              ticking = false;
            });
            ticking = true;
          }
        });
      });
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
